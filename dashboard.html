<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <title>silver.dashboard</title>
  </head>

  <body>
    <nav class="nav">
      <div class="logo">
        <img src="/assets/logo-2.png" alt="logo icon" />
      </div>
      <ul class="nav__list">
        <li class="nav__item"><a href="#">Book Train</a></li>
        <li class="nav__item"><a href="#">My Trips</a></li>
      </ul>
      <div class="nav__profile"></div>
    </nav>

    <header class="header">

        <form action="#">

          <input type="text" placeholder="Nearest Train Station" />

      </div>
      <div class="header__choose-train"></div>
      <div class="header__map"></div>
    </header>
  </body>
