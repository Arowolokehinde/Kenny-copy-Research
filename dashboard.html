<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />

    <!--Map Leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>

    <title>silver.dashboard</title>
  </head>

  <body>
    <nav class="nav">
      <div class="logo">
        <img src="/assets/logo-2.png" alt="logo icon" />
      </div>
      <ul class="nav__list">
        <li class="nav__item"><a href="#">Book Train</a></li>
        <li class="nav__item"><a href="#">My Trips</a></li>
      </ul>
      <div class="nav__profile"></div>
    </nav>

    <header class="header">
      <div class="header__book-train">
        <h3>Book train</h3>
        <form action="#" method="post">
          <input type="text" placeholder="Current Location" />
          <input type="text" placeholder="Nearest Train Station" />
          <select name="book-time" id="">
            <option value="1am - 2am">1am - 2am</option>
            <option value="1am - 2am">1am - 2am</option>
            <option value="1am - 2am">1am - 2am</option>
            <option value="1am - 2am">1am - 2am</option>
          </select>
          <button type="submit">Search</button>
        </form>
      </div>

      <div class="header__choose-train">
        <h1>Choose a class</h1>
        <ul class="header__choose-class">
          <li>
            <div class="train-img">
              <img src="" alt="" />
            </div>

            <div class="train-data">
              <h4>Economy Class</h4>
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Eveniet cupiditate voluptatem quidem cumque! Harum quisquam quo
                tenetur fuga iusto distinctio alias?
              </p>
            </div>

            <div class="train-price"></div>
          </li>

          <li></li>

          <li></li>
        </ul>
      </div>

      <div class="header__map" id="map"></div>
    </header>
  </body>
</html>
